<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier un employé</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <div th:replace="~{fragments/header :: navbar('employees')}"></div>
    
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">
                            <i class="fas fa-user-edit me-2"></i>Modifier l'employé
                        </h4>
                    </div>
                    <div class="card-body">
                        <!-- Messages d'alerte -->
                        <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <span th:text="${param.error}">Erreur</span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        
                        <!-- Formulaire d'édition -->
                        <form th:action="@{'/employees/' + ${employee.id} + '/update'}" method="post">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="firstName" class="form-label">Prénom</label>
                                    <input type="text" class="form-control" id="firstName" name="firstName" th:value="${employee.firstName}">
                                </div>
                                <div class="col-md-6">
                                    <label for="lastName" class="form-label">Nom</label>
                                    <input type="text" class="form-control" id="lastName" name="lastName" th:value="${employee.lastName}">
                                </div>
                            </div>
                            
                            <div class="row mb-3">
                                <div class="col-md-12">
                                    <label for="employeeName" class="form-label">Nom complet</label>
                                    <input type="text" class="form-control" id="employeeName" name="employeeName" th:value="${employee.employeeName}" required>
                                </div>
                            </div>
                            
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" name="email" th:value="${employee.email}">
                                </div>
                                <div class="col-md-6">
                                    <label for="gender" class="form-label">Genre</label>
                                    <select class="form-select" id="gender" name="gender">
                                        <option value="">-- Sélectionner --</option>
                                        <option value="Male" th:selected="${employee.gender == 'Male'}">Homme</option>
                                        <option value="Female" th:selected="${employee.gender == 'Female'}">Femme</option>
                                        <option value="Other" th:selected="${employee.gender == 'Other'}">Autre</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="company" class="form-label">Entreprise</label>
                                    <select class="form-select" id="company" name="company">
                                        <option th:each="comp : ${companies}" th:value="${comp}" th:text="${comp}" th:selected="${comp == employee.company}"></option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="status" class="form-label">Statut</label>
                                    <select class="form-select" id="status" name="status">
                                        <option th:each="stat : ${statuses}" th:value="${stat}" th:text="${stat}" th:selected="${stat == employee.status}"></option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="department" class="form-label">Département</label>
                                    <select class="form-select" id="department" name="department">
                                        <option th:each="dept : ${departments}" th:value="${dept}" th:text="${dept}" th:selected="${dept == employee.department}"></option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="designation" class="form-label">Poste</label>
                                    <select class="form-select" id="designation" name="designation">
                                        <option th:each="desig : ${designations}" th:value="${desig}" th:text="${desig}" th:selected="${desig == employee.designation}"></option>
                                    </select>
                                </div>
                            </div>
                            

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="dateOfJoining" class="form-label">Date d'embauche</label>
                                    <input type="date" class="form-control" id="dateOfJoining" name="dateOfJoining" th:value="${#dates.format(employee.dateOfJoining, 'yyyy-MM-dd')}">
                                </div>
                                <div class="col-md-6">
                                    <label for="dateOfBirth" class="form-label">Date de naissance</label>
                                    <input type="date" class="form-control" id="dateOfBirth" name="dateOfBirth" th:value="${#dates.format(employee.dateOfBirth, 'yyyy-MM-dd')}">
                                </div>
                            </div>
                            
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="mobileNo" class="form-label">Téléphone mobile</label>
                                    <input type="tel" class="form-control" id="mobileNo" name="mobileNo" th:value="${employee.mobileNo}">
                                </div>
                                <div class="col-md-6">
                                    <label for="employeeNumber" class="form-label">Numéro d'employé</label>
                                    <input type="text" class="form-control" id="employeeNumber" name="employeeNumber" th:value="${employee.employeeNumber}">
                                </div>
                            </div>
                            
                            <div class="row mb-3">
                                <div class="col-12">
                                    <label for="address" class="form-label">Adresse</label>
                                    <textarea class="form-control" id="address" name="address" rows="3" th:text="${employee.address}"></textarea>
                                </div>
                            </div>
                            
                            <div class="d-flex justify-content-between mt-4">
                                <a th:href="@{'/employees/' + ${employee.id} + '/details'}" class="btn btn-secondary">
                                    <i class="fas fa-arrow-left me-2"></i>Retour
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-2"></i>Enregistrer les modifications
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>
    
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
