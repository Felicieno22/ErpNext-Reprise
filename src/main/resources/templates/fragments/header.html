<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <title th:text="${title}">ERPNext Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <nav th:fragment="navbar(activeTab)" class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/home">ERPNext Portal</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${activeTab == 'home'} ? 'active' : ''" href="/home">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${activeTab == 'employees'} ? 'active' : ''" href="/employees/list">Employés</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${activeTab == 'salaries'} ? 'active' : ''" href="/salaries/list">Bulletins de Salaire</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${activeTab == 'table'} ? 'active' : ''" href="/salaries/table">Tableau des Salaires</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${activeTab == 'import'} ? 'active' : ''" href="/import">Importation</a>
                    </li>
                </ul>
                <div class="navbar-nav ms-auto">
                    <span class="nav-item nav-link text-light" th:text="${session.username}"></span>
                    <a class="nav-item nav-link" href="/logout">Déconnexion</a>
                </div>
            </div>
        </div>
    </nav>
</body>
</html>
