<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Calendrier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/locales/fr.js"></script>
    <style>
        #calendar { max-width: 900px; margin: 40px auto; }
        .fc-event { cursor: pointer; }
        .legend { display: flex; justify-content: center; gap: 20px; margin-bottom: 20px; }
        .legend-item { display: flex; align-items: center; gap: 5px; }
        .legend-color { width: 20px; height: 20px; border-radius: 3px; }
        .filter-container { display: flex; justify-content: center; gap: 10px; margin-bottom: 20px; }
        .filter-btn { padding: 5px 15px; border-radius: 5px; border: 1px solid #ddd; background: white; cursor: pointer; }
        .filter-btn.active { background: #007bff; color: white; border-color: #007bff; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/home">ERPNext Portal</a>
            <div class="navbar-nav ms-auto">
                <span class="nav-item nav-link text-light" th:text="${session.username}"></span>
                <a class="nav-item nav-link" href="/logout">Déconnexion</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="text-center mb-4">Calendrier des Actions</h1>
        <div class="filter-container">
            <a th:href="@{/calendar}" class="filter-btn" th:classappend="${selectedType == null} ? 'active'">Tous</a>
            <a th:each="type : ${eventTypes}" 
               th:href="@{/calendar(eventType=${type})}" 
               class="filter-btn" 
               th:classappend="${selectedType == type} ? 'active'"
               th:text="${type == 'invoice' ? 'Factures' : (type == 'quotation' ? 'Devis' : 'Commandes')}">
            </a>
        </div>
        <div class="legend">
            <div class="legend-item">
                <div class="legend-color" style="background-color: #dc3545;"></div>
                <span>Factures</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: #0dcaf0;"></div>
                <span>Devis</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: #198754;"></div>
                <span>Commandes</span>
            </div>
        </div>
        <div id="calendar"></div>
        <div class="mt-5">
            <a href="/home" class="btn btn-secondary">Retour à l'accueil</a>
        </div>
    </div>

    <script th:inline="javascript">
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            /*<![CDATA[*/
            var events = /*[[${events}]]*/ [];
            /*]]>*/
            console.log("Événements reçus :", events);
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                initialDate: '2025-02-01',
                locale: 'fr',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay'
                },
                events: events,
            });
            calendar.render();
        });
    </script>
</body>
</html>
